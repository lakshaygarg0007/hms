<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <th> Amount</th>
        <th> Date </th>
    </thead>

    <tbody>
        <tr th:each="i : ${list}">
            <td><span th:text="${i.newamount}"> Title </span></td>
            <td><span th:text="${#dates.format(i.date, 'dd-MM-yyyy')}"></span></td>
        </tr>
    </tbody>

</table>

</body>
</html>
